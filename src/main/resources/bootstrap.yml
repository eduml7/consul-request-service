spring:
  application:
    name: consul-request-service
  cloud:
      consul:
         host: 127.0.01
         port: 8500
         discovery:
            port: 8080
            prefer-ip-address: true
            healthCheckPath: /consul-request/pito
            healthCheckInterval: 5s  
            register-health-check: true 

server:
   port: 8080

management:
  security:
    enabled: false
